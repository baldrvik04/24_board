<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basketball scoreboard app built with basic JavaScript as a learning project.">
    <meta name="keywords" content="basketball, scoreboard, app, JavaScript, learning project">
    <meta name="author" content="Diego Navarro">
    <title>Basketball Scoreboard App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <style>
        body {
            background: #231F20;
            font-family: 'Cursed Timer ULiL';
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #004689;
            width: 80%; /* Ajustado para una pantalla de 24 pulgadas */
            max-width: 1400px; /* Limitamos el ancho máximo */
            padding: 20px;
            border: 3px solid #FFFFFF;
            border-radius: 40px;
            box-sizing: border-box;
        }

        #board1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            width: 100%; /* Ajustamos el ancho para ocupar todo el espacio disponible */
        }

        h1 {
            font-size: 40px; /* Títulos 2 veces más pequeños */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 150px; /* Contadores 4 veces más grandes */
            margin-bottom: 20px;
            line-height: 1; /* Ajusta el espaciado entre líneas para contadores grandes */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Centramos los botones horizontalmente */
            width: 100%; /* Ajustamos el ancho para ocupar todo el espacio disponible */
            margin-top: 20px; /* Añadimos margen superior para separar los botones del contenido */
        }

        button {
            margin: 5px; /* Reducimos el margen */
            padding: 8px 16px; /* Reducimos el padding para hacer los botones más pequeños */
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px; /* Reducimos el tamaño de la fuente */
            flex: 1; /* Hace que los botones ocupen el mismo espacio */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="board1">
            <h1>Shot Clock</h1>
            <h2 id="shot-clock">24</h2>
            <div class="button-container">
                <button onclick="startShotClock()">Start</button>
                <button onclick="stopShotClock()">Stop</button>
                <button onclick="resetShotClock()">Reset</button>
                <button onclick="resetToZero()">24 a 14</button>
                <button onclick="resetTo24Seconds()">Volver a 24</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
